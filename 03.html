<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h3>Inserindo imagens nas páginas HTML</h3>
    <p>
        <img src="flor.jpg" width="20%" alt="">
    </p>

    <h3>Ajuste da largura em pixels</h3>
    <p>
        <img src="flor.jpg" width="300px" alt=""> <!-- para ajustar a altura, usa-se height="", podendo ser em px ou % -->
    </p>

    <h3>Atributo alt, um texto alternativo</h3>
    <p>
        <img src="flor1.jpg" width="300px" alt="Flor Girassol">
    </p>

    <h3>Atributo title</h3> <!-- para "título" da imagem, aparece quando passa o mouse por cima  -->
    <p>
        <img src="flor.jpg" width="300px" alt="Flor Girassol" title="Flor Girassol">
    </p>

    <h3>Imagem como link</h3> <!-- incluir uma âncora para direcionar para outra página -->
    <p>
        <a href="http://www.google.com.br" target="_blank"> <!-- sem o target="_blank" abre na mesma janela -->
            <img src="flor.jpg" width="300px" alt="Flor Girassol" title="Flor Girassol">
        </a>
    </p>

</body>
</html>
